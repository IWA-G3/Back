<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment">
</head>
<h1>Covid Alert</h1>
<body>
<form action="#" th:action="@{registration}" th:object="${registration}" method="post">
    <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" name="email">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    </div>
    <div class="form-group">
        <label for="password_confirm">Confirmation mot de passe</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm">
        <div th:if="${#fields.hasErrors('password_confirm')}" th:errors="*{password_confirm}">Password error</div>
        <div th:if="${password_error}" th:text="${password_error}">Password error</div>


    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>

<a th:href="@{/login}">Vous possédez déjà un compte ? Connectez-vous</a>
<!--<p th:text="${message}"></p>-->

<th:block layout:fragment="layout :: scripts"></th:block>

</body>
</html>
